name: Deploy Streamlit RAG App to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- DevSecOps: Security and Quality Gates ---
      - name: Python security checks
        run: |
          pip install safety bandit
          bandit -r . || true
          safety check -r requirements.txt || true

      - name: Lint and style check
        run: |
          pip install flake8
          flake8 . || true

      # --- Deployment Phase ---
      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: ${{ secrets.GCP_PORT || 22 }}
          script: |
            echo "Killing existing Streamlit app"
            sudo fuser -k 8501/tcp || true

            echo "Installing dependencies..."
            sudo apt update
            sudo apt install -y python3 python3-venv python3-pip git

            echo "Removing old app..."
            rm -rf rag-application

            echo "Cloning latest repo..."
            git clone https://github.com/pidcai/rag-application.git
            cd rag-application

            echo "Setting up Python virtual environment..."
            python3 -m venv env
            source env/bin/activate

            echo "Installing requirements..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "Launching Streamlit app..."
            nohup streamlit run streamlit_ui.py > streamlit.log 2>&1 &
